        "Modified",Mid(Result,Find("Modified",Result)+11,(Find("UserCreatedDate",Result)-Find("Modified",Result)-14)),
        "UserCreatedDate",Mid(Result,Find("UserCreatedDate",Result)+18,(Find("UserTitle",Result)-Find("UserCreatedDate",Result)-21)),
        "UserTitle",Mid(Result,Find("UserTitle",Result)+12,(Find("}",Result)-Find("UserTitle",Result)-15))));
        ClearCollect(colGroupById,AddColumns(GroupBy(colStaffCheckinReports,"UniqueIdentifier","Remaining"),"UserCheckinTeam",Remaining.UserCheckinTeam,"UserCheckinTitle",Remaining.UserCheckinTitle));
